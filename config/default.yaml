workspace_dir: "."  # Current directory (repository root)
jobs_dir: "./jobs"  # Relative to repository root
logs_dir: "./logs"  # Relative to repository root

conversion:
  script_path: ""
  default_args: "--inputs {inputs} --labels {labels} --output {output_dir}"

training:
  script_path: ""
  default_args: "--data {dataset_dir} --model {model}"

slurm:
  use_slurm_by_default: false
